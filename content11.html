<h1>金平糖</h1><hr>	
<h2>介紹</h2>
<p>金平糖，又作金米糖、金餅糖，華語圈又稱為花糖、星星糖，是日本一種外形像星星的小小糖果粒。是蔗糖糖漿逐漸包裹在結晶核心形成的球狀結晶。</p>
<h2>作法</h2>
<p>傳統的金平糖是以粗糯米粉和糖製成，以糯米粉作為結晶核，在緩緩轉動的大鍋中不停滾動並沾裹糖蜜，讓砂糖逐漸在表面結晶形成星型外殼。整個製作過程要花上大約兩週的時間，製作時還會受氣溫、濕度、鍋子角度等不確定因素影響，因而職人得聽糖落下時的聲響判斷成果。
</p>
<p>現代的金平糖多以機器大量生產，並且除了各種水果口味的金平糖，還出現了加入高級紅酒、貴腐酒等材料的金平糖。
</p>
