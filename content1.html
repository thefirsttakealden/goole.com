<h1>介紹</h1>
<p>和菓子是一種日本式的「糖果糕點」，是日本人對日本傳統的「糖果、蛋糕、糯米糰子、甜點、冰品、鹹味零食、油炸小點心和水果製品」的總稱。從明治時代開始，為了與歐洲流傳過來的洋菓子（即西式糕點）區別，因此將日本傳統的「菓子」一詞改稱為「和菓子」。主要的原料包括糖、米、糯米、小麥粉、豆沙、寒天、水飴等，並依照不同的口味添加不同的特殊食材。</p>
