<h1>日式煎餅</h1><hr>
<img src="20201124_senbei_013.jpg" width="700"/>	
<h2>介紹</h2>
<p>煎餅（日語：煎餅／せんべい Senbei），在台灣寫作仙貝，是一種用粳米製成的餅乾，有不同的外形及大小，味道多半是鮮味，但也有些是甜味。在日本煎餅一般會配合綠茶一起使用，是家常的零食，常用來招待客人，口感硬脆，概分為「烤煎餅」（草加型、新潟型）和「揚煎餅」。</p>
<h2>作法</h2>
<p>煎餅一般是是由烘烤的方式製作，古老的作法是用碳烤。烤好後會再刷上由醬油和味醂製作的醬汁，有時還會加上海苔。</p>
